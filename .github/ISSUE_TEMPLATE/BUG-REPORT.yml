name: "Bug Report üêõ"
description: Report a bug you found in Nuxt-Quasar!
title: "[BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: checkboxes
    attributes:
      label: Checks
      options:
        - label: I have searched the existing issues for a similar bug and it does not exist!
          required: true
  - type: input
    id: version
    attributes:
      label: "Nuxt-Quasar version"
      description: Please enter the version of Nuxt-Quasar this bug occurred on.
      placeholder: ex. v0.10.0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Google Chrome
        - Firefox
        - Brave
        - Vivaldi
        - Ungoogled Chromium
        - Chromium
        - Opera
        - Safari
        - Microsoft Edge
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of the bug
      placeholder: Short and explicit description of the bug
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: "Reproduction steps"
      description: Please enter the steps needed to reproduce the bug
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem. Make sure to hide any credentials and other identifying information.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. Make sure to hide any credentials, tokens and other identifying information.
      render: bash
    validations:
      required: false
